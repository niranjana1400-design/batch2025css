<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        a{
            background-color: blueviolet;
            color: white;
            text-decoration: none;
            padding:20px;
            border-radius:10px;
            font-size: 20px;
        }
        div{
            margin: 30px;
        }
        a:hover{
            background-color: darksalmon;
            color:red
        }
        .cancel{
            background-color: rgb(228, 21, 163);
            color: white;
            text-decoration: none;
            padding:20px;
            border-radius:10px;
            font-size: 20px;
        }
        .cancel:hover{
            background-color: rgb(103, 86, 86);
            color:rgb(21, 255, 0)
        }
        .sucess:hover{
            background-color: brown;
            color:green
        }
        .reset:hover{
            background-color: aqua;
            color:orangered
        }
        /* success,reset */
    </style>
</head>
<body>
    <div>
        <a href="#">Click Me</a>
        <a class="cancel" href="#">Cancel</a>
        <a class="success" href="#">success</a>
        <a class="reset" href="#">reset</a>
    </div>
</body>
</html>
