<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outerbox{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            /* grid-template-rows:100px 200px 500px ; */
            /* gap: 20px; */
            background-color: cadetblue;
            gap: 20px;
            margin: 20px;
            
        }
        .box{
            background-color: crimson;
            color: WHITE;
            font-size:20px;
            width: 60px;
            height: 60px;
            display:flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="outerbox">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    </div>
</body>
</html>
